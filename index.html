<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* Fondo blanco */
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #000000; /* Botón negro */
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333333; /* Botón negro más claro al pasar el mouse */
    }
  </style>
</head>
<body>
  <button onclick="alert('Button clicked!')">Click Me</button>
</body>
</html>
